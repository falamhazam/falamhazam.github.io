<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--font awesome-->
    <script src="https://use.fontawesome.com/84631eada7.js"></script>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Slajd 1</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Slajd 2</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slajd 3</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slajd 4</p>
            </div>

        </div>
        <div class="slider-arrows">
        <button class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JS/js.js"></script>
</body>

</html>
