<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form id="container" action="https://formspree.io/zygi@yandex.ru" method="POST">
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie" required><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" required><br>

        <label for="telefon">Numer telefonu:</label><br>
        <input type="tel" name="telefon" id="telefon" required><br>

        <label for="miasto">Wybierz miasto:</label><br>
        <select name="miasto" id="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
       </select><br>

        <p>Podaj płeć:</p>
        <label for="płeć1"></label>
        <input type="radio" name="płeć" id="płeć1" value="kobieta">Kobieta<br>
        <label for="płeć2"></label>
        <input type="radio" name="płeć" id="płeć2" value="mężczyzna">Mężczyzna<br><br>



        <label for="wiadomosc">Wiadomość (opcjonalnie):</label><br>
        <textarea name="wiadomosc" id="wiadomosc" rows="6" cols="50">Wpisz wiadomość tutaj...</textarea><br>

        <input type="checkbox" name="zgoda" id="zgoda" value="zgadzam-sie" required>


        <label for="zgoda">Zgadzam się na użycie moich danych osobowych.</label><br>

        <input type="submit" value="Wyślij">
    </form>


</body>

</html>
