<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
   
   <form action="https://formspree.io/zygi@yandex.ru"
      method="POST">
    <label for="imie">Imię:</label><br>
    <input type="text" name="imie"><br>
    
    <label for="nazwisko">Nazwisko:</label><br>
    <input type="text" name="nazwisko"><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" name="email"><br>
    
    <label for="telefon">Numer telefonu:</label><br>
    <input type="tel" name="telefon"><br>
    
    <label for="wiadomosc">Wiadomość:</label><br>
    <input type="text" name="wiadomosc" size="40"><br>
    
    <label for="tekstowo">Wiadomość:</label><br>
    <textarea name="tekstowo" rows="4" cols="50">Wpisz wiadomość tutaj...</textarea><br>
    
    <input type="submit" value="Wyślij">
</form>
    
</body>
</html>
